<html>
<head>
    <script type="text/javascript" src="webgl-utils.js"></script>
    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="MV.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Gaskets</title>
</head>
<body>
    <!-- As a link -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gasket Generator</a>
    </div>
  </nav>
  <main id="main">
  <div class="container" id="page">
      <div class="row justify-content-md-center">
        <div class="col-2" style="min-width: 300px;">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">Output</div>
                    <div class="card-text overflow-auto">
                        <code id="text_output">
                        </code>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2" style="min-width: 300px;">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Settings</h5>
                    <div class="card-text">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <label for="iters" class="form-label">Total Iterations</label>
                                <input type="range" class="form-range" min="1" max="50" step="1" id="iters" onchange="clearStatus();generateColors(); generate(); render();">
                            </li>
                            <li class="list-group-item">
                                <label for="counts" class="form-label">Count of Steps</label>
                                <input type="range" class="form-range" min="500" max="10000" step="500" id="counts" onchange="clearStatus();onUpdateLoad(); generate(); render();">
                            </li>
                            <li class="list-group-item">
                                <label for="counts" class="form-label">X Scaling</label>
                                <input type="range" class="form-range" min="1" max="200" step="1" id="scaleX" onchange="updateScale()">
                            </li>
                            <li class="list-group-item">
                                <label for="counts" class="form-label">Y Scaling</label>
                                <input type="range" class="form-range" min="1" max="200" step="1" id="scaleY" onchange="updateScale()">
                            </li>
                            <li class="list-group-item">
                                <label for="exampleColorInput" class="form-label">Color picker</label>
                                <div class="container-fluid" id="ColorPickers">
                                    <div class="row no-gutters justify-content-md-center">
                                        <div class="col">
                                            <input type="color" class="form-control form-control-color" id="ColorPicker0" value="#000000" title="Choose your color" style="height: 40px; width: 40px;">
                                        </div>
                                        <div class="col">
                                            <input type="color" class="form-control form-control-color" id="ColorPicker1" value="#000000" title="Choose your color" style="height: 40px; width: 40px;">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">Execution Button<br><button type="button" onclick="generate(); render();" class="btn btn-secondary btn-sm">Execute</button></li>
                            <li class="list-group-item">Randomize<br><button type="button" onclick="random_generate();" class="btn btn-secondary btn-sm">Randomize</button></li>
                            <li class="list-group-item">Animate<br><button type="button" onclick="start();" class="btn btn-secondary btn-sm">Start Animation</button></li>
                          </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Program</h5>
                    <div class="card-text">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressbar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <br>
                        <canvas id="gl-canvas" width="512" height="512">
                            Oops ... your browser doesn't support the HTML5 canvas element
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </div>
  </main>
  <script src="gasket_r2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
